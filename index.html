<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="container">
    <h1 class="heading">My Day</h1>
    <form class="form">

      <label class="form__label">
        <input type="text" class="form__input" placeholder="Enter your tasks for today" required>
      </label>

      <button class="form__button">Add a task</button>

      <ul class="form__list"> </ul>
    </form>
  </div>


<script src="./js/main.js"></script>
</body>
</html>
