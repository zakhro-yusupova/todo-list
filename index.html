<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="container">
    <h1 class="heading">My Day</h1>
    <form class="form">

      <label class="form__label">
        <input type="text" class="form__input" placeholder="Enter your tasks for today" required>
      </label>

      <button class="form__button">Add a task</button>

      <ol class="form__list"> </ol>

      <div class="btns">
        <button class=" btn all-btn">All <strong class="all">0</strong></button>
        <button class=" btn complete-btn">Complete <strong class="complete">0</strong></button>
        <button class=" btn uncomplete-btn">Uncomplete <strong class="uncomplete">0</strong></button>
      </div>
    </form>
  </div>


  <script src="./js/main.js"></script>
</body>
</html>
